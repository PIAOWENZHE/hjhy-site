<section class="contact">
  <div class="container">
    <h1>联系我们</h1>
    <form id="contact-form" action="https://formspree.io/f/your-id" method="POST">
      <label>名字<input type="text" name="name" required></label>
      <label>联系方式（电话或邮箱）<input type="text" name="contact" required></label>
      <label>需求与预算<textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="btn">发送</button>
      <p class="form-tip">未配置表单前，此表单只做演示。上线时请把 action 替换为你的 Formspree 或后端地址。</p>
    </form>
  </div>
</section>
